<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link href="calculator2.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form name="myForm">
            <input type="text" name="textview" class="textview" disabled>
        </form>
        <table>
            <tr>
            
                    <td><input type="button" class="button blue
                    symbol" value="√"  onclick="insertOp('√')"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="×²" onclick="insertOp('×²')"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="no" onclick="insertOp('no')"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="&#247" onclick="insertOp('&#247')"> </td>
            
            </tr>
            <tr>
            
                    <td><input type="button" class="button grey
                         number" value="7" onclick="insertNum(7)"> </td>
                    <td><input type="button" class="button grey
                         number" value="8" onclick="insertNum(8)"> </td>
                    <td><input type="button" class="button grey
                         number" value="9" onclick="insertNum(9)"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="x" onclick="insertOp('x')"> </td>
            
            </tr>
            <tr>
            
                    <td><input type="button" class="button grey
                         number" value="4" onclick="insertNum(4)"> </td>
                    <td><input type="button" class="button grey
                         number" value="5" onclick="insertNum(7)"> </td>
                    <td><input type="button" class="button grey
                         number" value="6" onclick="insertNum(6)"> </td>
                    <td><input type="button" class="button blue
                         number" value="-"> </td>
            
            </tr>
            <tr>
            
                    <td><input type="button" class="button grey
                         number" value="1" onclick="insertNum(1)"> </td>
                    <td><input type="button" class="button grey
                         number" value="2" onclick="insertNum(2)"> </td>
                    <td><input type="button" class="button grey
                         number" value="3" onclick="insertNum(3)"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="+" onclick="insertOp('+')"> </td>
            
            </tr>
            <tr>
            
                    <td><input type="button" class="button blue
                         symbol" value="C" onclick="insertOp('C')"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="0" onclick="insertNum(0)"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="-" onclick="insertOp('-')"> </td>
                    <td><input type="button" class="button blue
                         symbol" value="=" onclick="insertOp('=')"> </td>
            
            </tr>

        </table>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>
